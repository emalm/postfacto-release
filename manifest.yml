---
applications:
- name: ((app-name))
  instances: 1
  buildpacks:
  - ruby_buildpack
  memory: 3G # needed for staging
  command: bundle exec rake db:migrate && bundle exec rails s -p $PORT -e $RAILS_ENV
  services:
  - postfacto-db
  - postfacto-redis
  env:
    WEBSOCKET_PORT: 443
    SESSION_TIME: ((session-time))
